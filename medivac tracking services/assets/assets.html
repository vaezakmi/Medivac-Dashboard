<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Tracking</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([0, 0], 2); // Default to world view, adjust zoom level as needed

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define the marker icon
        var markerIcon = L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        // Example marker data (replace with your actual asset data)
        var assetData = [
            { name: 'Monitor 1', latlng: [51.505, -0.09] }, // Example London coordinates
            { name: 'Infusion Pump 1', latlng: [40.7128, -74.0060] }, // Example New York coordinates
            // Add more asset data as needed
        ];

        // Add markers for each asset
        assetData.forEach(asset => {
            L.marker(asset.latlng, { icon: markerIcon })
                .bindPopup(asset.name)
                .addTo(map);
        });
    </script>
</body>
</html>
